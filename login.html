<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facção China</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">CHINA</a>
            <nav>
                <a href="/">Início</a>
                <a href="/recrutamento.html" class="btn-cta">Recrutamento</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Acesso Restrito</h2>
            <p>Exclusivo para membros da família.</p>
            <form id="login-form">
                <label for="email">Seu Email de Cadastro</label>
                <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
                <label for="password">Sua Senha</label>
                <input type="password" id="password" name="password" required placeholder="********">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Facção China &copy; 2025. Todos os direitos reservados.</p>
    </footer>
    <div id="notification-container"></div>
    <script src="notifications.js"></script>
    <script src="login.js"></script>
</body>
</html>
